version: '3.8'

services:
  pocketbase:
    build: .
    container_name: market-mi-pocketbase
    ports:
      - "8090:8090"
    volumes:
      # Persistent data storage
      - pb_data:/pb/pb_data
    restart: unless-stopped
    environment:
      - TZ=UTC
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  pb_data:
    driver: local
